  <script>
    const web3 = new Web3(new Web3.providers.HttpProvider("https://rpc-mainnet.maticvigil.com/v1/220e0ab20e859479dc3ece462f4d5699cd701a6b"))

    const abi = [
      {
        "inputs": [],
        "name": "totalFees",
        "outputs": [
          {
            "internalType": "uint256",
            "name": "",
            "type": "uint256"
          }
        ],
        "stateMutability": "view",
        "type": "function"
      },
      {
        "inputs": [],
        "name": "totalSupply",
        "outputs": [
          {
            "internalType": "uint256",
            "name": "",
            "type": "uint256"
          }
        ],
        "stateMutability": "view",
        "type": "function"
      }
    ];

    const fundABI = [{"inputs":[],"name":"balance","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"stateMutability":"view","type":"function"}];

    const abiQuickSwap = [{"type":"function","stateMutability":"view","outputs":[{"type":"uint256[]","name":"amounts","internalType":"uint256[]"}],"name":"getAmountsIn","inputs":[{"type":"uint256","name":"amountOut","internalType":"uint256"},{"type":"address[]","name":"path","internalType":"address[]"}]},{"type":"function","stateMutability":"view","outputs":[{"type":"uint256[]","name":"amounts","internalType":"uint256[]"}],"name":"getAmountsOut","inputs":[{"type":"uint256","name":"amountIn","internalType":"uint256"},{"type":"address[]","name":"path","internalType":"address[]"}]}]

    var contract = new web3.eth.Contract(abi,"0x13748d548D95D78a3c83fe3F32604B4796CFfa23");
    var QuickSwapContract = new web3.eth.Contract(abiQuickSwap,"0xa5E0829CaCEd8fFDD4De3c43696c57F7D7A678ff");
    var FundContract = new web3.eth.Contract(fundABI,"0x6A82FdE3033a969cf1ECe48D76aA942E9Fc567Db");

    const showTotalSupply = document.querySelector('.showTotalSupply');
    const showCurrentSupply = document.querySelector('.showCurrentSupply');
    const showQuickSwapPrice = document.querySelector('.showQuickSwapPrice');
    const showMarketCap = document.querySelector('.showMarketCap');
    const showCMarketCap = document.querySelector('.showCMarketCap');
    const showSupplyBurned = document.querySelector('.showSupplyBurned');

    function numberWithCommas(x) {
        return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
    }

   const getSupply = async function(){
      const totalSupply = await contract.methods.totalSupply.call().call();
      showTotalSupply.innerHTML = numberWithCommas(~~(totalSupply/1000000000));
      let totalFees = await contract.methods.totalFees.call().call();
      totalFees = totalFees;
      showSupplyBurned.innerHTML = numberWithCommas(~~(totalFees/1000000000));
      showCurrentSupply.innerHTML = numberWithCommas(~~((totalSupply-totalFees)/1000000000));
      const QuickSwapAmt = await QuickSwapContract.methods.getAmountsOut(100000,["0x2791bca1f2de4661ed88a30c99a7a9449aa84174","0x13748d548D95D78a3c83fe3F32604B4796CFfa23"]).call();
      const FundAmt = await FundContract.methods.balance.call().call();
      showQuickSwapPrice.innerHTML = '$' + Math.round(QuickSwapAmt[0]/QuickSwapAmt[1]*1000*1000000)/1000000;
      showMarketCap.innerHTML = '$' + numberWithCommas(Math.round(QuickSwapAmt[0]/QuickSwapAmt[1]*1000*(totalSupply-totalFees)/1000000000));
      showCMarketCap.innerHTML = '$' + numberWithCommas(Math.round(QuickSwapAmt[0]/QuickSwapAmt[1]*1000*(totalSupply-totalFees-FundAmt)/1000000000));
    }

    getSupply();


  </script>
